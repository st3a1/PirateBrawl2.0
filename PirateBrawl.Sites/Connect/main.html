<body>

<div class="profile-container">

<script>

    async function loadProfile() {

        if (!tag) {

            document.getElementById('player-name').textContent = data.name;

            document.getElementById('player-gems').textContent = `–ö—Ä–∏—Å—Ç–∞–ª–ª—ã: ${data.gems}`;
            document.getElementById('player-email').textContent = `–ü–æ—á—Ç–∞: ${data.email}`;

    window.onload = loadProfile;
</script>
