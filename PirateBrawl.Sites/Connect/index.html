<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Connect - Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');

        body {
            font-family: 'Lilita One', cursive;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            opacity: 0;
            transform: scale(0.95);
            animation: FadeInUp 0.5s forwards;
        }

        h1 {
            color: #000;
            margin-bottom: 20px;
            font-size: 36px;
        }

        input[type="email"], input[type="text"], input[type="number"],
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
            padding: 10px;
        }

        button:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        p {
            margin-top: 20px;
            font-size: 14px;
            min-height: 20px;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }

        .loading {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        /* Обновленный профиль */
        .profile {
            display: none;
            flex-direction: row;
            align-items: center;
            animation: FadeInUp 0.5s forwards;
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }

        .profile-img img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-info {
            flex-grow: 1;
            text-align: left;
        }

        .divider {
            border-left: 1px solid #ccc;
            height: 100px;
            margin-right: 20px;
        }

        .profile h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .profile p {
            font-size: 18px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes FadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes FadeOutDown {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .fade-out {
            animation: FadeOutDown 0.5s forwards;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 id="header-text">Mix Connect</h1>
        <form id="registration-form" action="/register" method="POST">
            <input type="text" id="tag" name="tag" placeholder="Введи свой #ТЕГ аккаунта" required>
            <input type="email" id="email" name="email" placeholder="Введи свою почту" required>
            <button type="submit">Регистрация</button>
        </form>

        <form id="confirmation-form" style="display: none;">
            <input type="number" id="confirmation-code" placeholder="Введите код подтверждения" required>
            <button type="submit">Подтвердить</button>
        </form>

        <p id="confirmation-message" class="confirmation-message"></p>
        <div id="loading-indicator" class="loading"></div>

        <div id="profile" class="profile">
            <!-- Левая часть с иконкой профиля -->
            <div class="profile-img">
                <img src="https://via.placeholder.com/80" alt="Profile Icon"> <!-- Иконка временная -->
                <h3 id="player-name"></h3> <!-- Имя под иконкой -->
            </div>

            <!-- Вертикальная черта -->
            <div class="divider"></div>

            <!-- Правая часть с информацией -->
            <div class="profile-info">
                <p id="player-trophies"></p>
                <p id="player-gems"></p>
                <p id="player-email"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("registration-form").addEventListener("submit", async function (event) {
            event.preventDefault();

            const tag = document.getElementById("tag").value;
            const email = document.getElementById("email").value;
            const loadingIndicator = document.getElementById("loading-indicator");
            const confirmationMessage = document.getElementById("confirmation-message");

            // Очистка предыдущих сообщений
            confirmationMessage.textContent = '';
            confirmationMessage.classList.remove('error-message', 'success-message');

            // Показываем индикатор загрузки
            loadingIndicator.style.display = 'block';

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ tag, email })
                });

                const result = await response.json();

                if (response.ok) {
                    confirmationMessage.textContent = 'Код подтверждения отправлен на вашу почту!';
                    confirmationMessage.classList.add('success-message');
                    document.getElementById("confirmation-form").style.display = 'block'; // Показываем форму для кода
                    document.getElementById("registration-form").style.display = 'none'; // Скрываем регистрацию
                } else {
                    confirmationMessage.textContent = 'Ошибка: ' + result.message;
                    confirmationMessage.classList.add('error-message');
                }
            } catch (error) {
                confirmationMessage.textContent = 'Произошла ошибка отправки данных: ' + error.message;
                confirmationMessage.classList.add('error-message');
            } finally {
                loadingIndicator.style.display = 'none';
            }
        });

    </script>

</body>

</html>
