<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Connect - Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');

        body {
            font-family: 'Lilita One', cursive;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            opacity: 0;
            transform: scale(0.95);
            animation: FadeInUp 0.5s forwards;
        }

        h1 {
            color: #000;
            margin-bottom: 20px;
            font-size: 36px;
        }

        input[type="email"],
        input[type="text"],
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        button:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        p {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            min-height: 20px;
        }

        .language-switch {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #ccc;
            color: #000;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100px;
            transition: background-color 0.2s, transform 0.2s;
        }

        .language-switch:hover {
            background-color: #bbb;
            transform: scale(1.1);
        }

        .language-list {
            display: none;
            position: absolute;
            bottom: 50px;
            right: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .language-list.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .language-list li {
            padding: 8px 10px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #000;
        }

        .language-list li:hover {
            background-color: #f4f4f4;
        }

        .flag-icon {
            font-size: 16px;
        }

        .confirmation-message {
            color: green;
            opacity: 0;
            transition: opacity 0.5s;
            margin-top: 20px;
            font-size: 14px;
            white-space: pre-line;
        }

        .code-container {
            display: none;
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .code-input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 24px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        @keyframes FadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes FadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 id="header-text">Mix Connect</h1>
        <form id="registration-form" action="/register" method="POST">
            <input type="email" id="email-placeholder" name="email" placeholder="Email" required>
            <button type="submit" id="register-button">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        </form>
        <p id="confirmation-message" class="confirmation-message"></p>
        <div id="code-container" class="code-container">
            <input type="text" class="code-input" maxlength="1" oninput="MoveToNext(this)">
            <input type="text" class="code-input" maxlength="1" oninput="MoveToNext(this)">
            <input type="text" class="code-input" maxlength="1" oninput="MoveToNext(this)">
            <input type="text" class="code-input" maxlength="1" oninput="MoveToNext(this)">
            <input type="text" class="code-input" maxlength="1" oninput="MoveToNext(this)">
            <input type="text" class="code-input" maxlength="1" oninput="MoveToNext(this)">
        </div>
        <button id="confirm-code-button" style="display:none;">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∫–æ–¥</button>
        <p id="description-text"></p>
    </div>

    <button class="language-switch" id="language-switch" onclick="ToggleLanguageList()">
        <span id="current-flag">üá∑üá∫</span> <span id="current-lang">–†—É—Å—Å–∫–∏–π</span>
    </button>

    <ul id="language-list" class="language-list">
        <li onclick="SetLanguage('ru')">
            <span class="flag-icon">üá∑üá∫</span> –†—É—Å—Å–∫–∏–π
        </li>
        <li onclick="SetLanguage('en')">
            <span class="flag-icon">üá¨üáß</span> English
        </li>
    </ul>

    <script>
        const Translations = {
            ru: {
                emailPlaceholder: "–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –ø–æ—á—Ç–∞",
                registerButton: "–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è",
                flag: "üá∑üá∫",
                lang: "–†—É—Å—Å–∫–∏–π"
            },
            en: {
                emailPlaceholder: "Email",
                registerButton: "Register",
                flag: "üá¨üáß",
                lang: "English"
            }
        };

        let CurrentLanguage = 'ru';
        const DescriptionElement = document.getElementById("description-text");
        const ConfirmationMessageElement = document.getElementById("confirmation-message");
        const CodeContainer = document.getElementById("code-container");
        const RegistrationForm = document.getElementById("registration-form");
        const ConfirmCodeButton = document.getElementById("confirm-code-button");

        const Phrases = [
            "–ú—ã –ª—É—á—à–∏–µ",
            "–ê–≥–∞",
            "–ú–∏–∫—Å –ë—Ä–∞–≤–ª —Ä—É–ª–∏—Ç"
        ];
        let CurrentPhraseIndex = 0;

        function TypeEffect(phrase) {
            let i = 0;
            DescriptionElement.textContent = "";

            const TypeInterval = setInterval(() => {
                if (i < phrase.length) {
                    DescriptionElement.textContent += phrase.charAt(i);
                    i++;
                } else {
                    clearInterval(TypeInterval);
                    setTimeout(() => DeleteEffect(phrase), 2000);
                }
            }, 100);
        }

        function DeleteEffect(phrase) {
            let i = phrase.length;

            const DeleteInterval = setInterval(() => {
                if (i > 0) {
                    DescriptionElement.textContent = phrase.slice(0, i - 1);
                    i--;
                } else {
                    clearInterval(DeleteInterval);
                    CurrentPhraseIndex = (CurrentPhraseIndex + 1) % Phrases.length;
                    setTimeout(() => TypeEffect(Phrases[CurrentPhraseIndex]), 500);
                }
            }, 50);
        }

        TypeEffect(Phrases[CurrentPhraseIndex]);

        function ToggleLanguageList() {
            const LanguageList = document.getElementById("language-list");
            LanguageList.classList.toggle("active");
        }

        function SetLanguage(lang) {
            CurrentLanguage = lang;
            document.getElementById("email-placeholder").placeholder = Translations[lang].emailPlaceholder;
            document.getElementById("register-button").textContent = Translations[lang].registerButton;
            document.getElementById("current-flag").textContent = Translations[lang].flag;
            document.getElementById("current-lang").textContent = Translations[lang].lang;
            ToggleLanguageList();
        }

        function MoveToNext(input) {
            if (input.nextElementSibling) {
                input.nextElementSibling.focus();
            }
        }

        document.getElementById("registration-form").addEventListener("submit", function (event) {
            event.preventDefault();
            RegistrationForm.style.animation = "fadeOut 0.5s forwards";

            setTimeout(() => {
                ConfirmationMessageElement.textContent = "–û—Ç–ø—Ä–∞–≤–∏–ª–∏ –∫–æ–¥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è!\n–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à –ø–æ—á—Ç–æ–≤—ã–π —è—â–∏–∫ –∏ —Ä–∞–∑–¥–µ–ª —Å–ø–∞–º";
                ConfirmationMessageElement.style.opacity = 1;
                RegistrationForm.style.display = 'none';
                CodeContainer.style.display = 'flex';
                ConfirmCodeButton.style.display = 'block';
            }, 500);

            setTimeout(() => {
                DescriptionElement.textContent = "–û–ö";
                setTimeout(() => {
                    DescriptionElement.style.opacity = 0;
                }, 1000);
            }, 2000);
        });
    </script>
</body>

</html>
